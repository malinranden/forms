<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Forms-assignment</title>
</head>
<body>

    <main>

        <form class="form-container" action=""> <!--this is back-end stuff for later lessons-->
                
            <label for="name" class="full-name1">FULL NAME</label>
            <input id="name" type="text" placeholder="Your name" class="full-name">    
            
            <label for="email">EMAIL</label>
            <input id="email" type="email" placeholder="Your e-mail">    
                
            <label for="password">PASSWORD</label>
            <input type="password" placeholder="Your password" id="password">    
        
            <label for="message">MESSAGE</label>
            <textarea required autofocus name="message" id="message" cols="40" rows="3" placeholder="Write your message here"></textarea>
                
            <div class="checkbox">
                <input type="checkbox" class="switch" name="checkbox" id="checkbox"> <!--kom ihåg:ändra # i css-->
                <label class="newsletter" for="checkbox">Yes, I want newsletter</label>
            </div>

            <button type="submit" class="button">SEND MESSAGE</button>
            <!--lägg till attribute "disabled" för att skicka-knappen enbart funkar när allt är ifyllt... 
            detta är backend-stuff, så funkar inte i denna kod-->
        </form>

        <div class="light-purple"></div>

        <img src="/images/duck.png" alt="duck">
    </main>

</body>
</html>
